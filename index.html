<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Task</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="bg-black">
    <nav class="navbar navbar-expand-lg bg-primary py-3">
        <div class="container">
            <a class="navbar-brand sky fw-bolder fs-2" href="#">Customer Dashboard</a>
        </div>
    </nav>
    <main>
        <div class="container">

            <div class="row align-items-center justify-content-between w-100">
                <div class="alert alert-danger mt-5 d-none text-uppercase text-center fs-4" role="alert" id="alert">
                    Please fill all blank filed!
                </div>
                <div class="col-md-4 col-12">
                    <div class="form-floating mb-3 mt-5" id="alert-mod">
                        <input type="text" class="form-control border-primary bg-dark rounded-0 ps-4 sky"
                            id="floatingInput" placeholder="Search customers...">
                        <label for="floatingInput" hidden class="text-primary">Search customers...</label>
                    </div>
                </div>
                <div class="col-md-7 col-12 d-flex align-items-center">
                    <p class="fs-3 sky mt-5">Transaction Amount:</p>
                    <div class="form-floating mb-3  mt-5">
                        <input type="number" placeholder="Search Amounts..." class="form-control border-primary bg-dark rounded-0 sky " id="number">
                        <label for="floatingInput" hidden class="text-primary">Search customers...</label>
                    </div>
                </div>
                <div class="col-md-1 col-12 mx-auto">
                    <button type="button" class="d-block me-auto  mx-md-auto btn btn-primary mt-4 rounded-0 p-3"
                        id="btn">Filter</button>
                </div>
                <div class="col-12 position-relative">
                    <button type="button" class="d-block btn d-none  btn-success mt-4 rounded-0 p-3"
                        id="allTransiction">All Transiction</button>
                    <button type="button" class="d-block position-absolute d-none top-0 end-0 rounded-0 btn btn-primary fw-bolder mt-4 p-3"
                        id="viewChart">View Chart</button>
                </div>
            </div>
            <div class="row" id="">
                <div class="col-12 mt-3">
                    <table class="table table-dark" id="table">
                        <thead>
                            <tr class="border-top border-bottom border-primary text-center">
                                <th scope="col" class="py-3">ID</th>
                                <th scope="col" class="py-3">Name</th>
                                <th scope="col" class="py-3">Amount</th>
                                <th scope="col" class="py-3">Date</th>
                            </tr>
                        </thead>
                        <tbody id="tbody">
                        </tbody>
                    </table>
                    <div class="error d-none">
                        <div class="alert alert-danger text-uppercase text-center fs-4" role="alert" id="alert">
                            Customer Not Found!
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </main>

    <div class="card container d-none my-5" id="chart">
        <div class="row">
            <div class="col-12">
                <canvas id="myChart"></canvas>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
